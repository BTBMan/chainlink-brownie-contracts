name: tagged-release
on:
  push:
    tags:
      - '*'
jobs:
  tagged-release:
    runs-on: ubuntu-latest
    steps:
      - uses: 'marvinpinto/action-automatic-releases@latest'
        with:
          repo_token: '${{ secrets.ACCESS_TOKEN }}'
          prerelease: false
          files: |
            contracts/*
            package.json
            README.md
